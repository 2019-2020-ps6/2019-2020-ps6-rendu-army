<div class="info">
    <h2 class="question">     
        {{getMessageResult()}}
    </h2>
</div>
<div class="circle">
    {{game.rightAnswer}} / {{game.quiz.questions.length}}
    
</div>
<table class="span">
    <tr style="text-align: left;">
        <th style="padding-right: 40px;">Questions</th>
        <th style="padding-right: 40px;">Votre Réponse</th>
        <th style="padding-right: 40px;">Résultat</th>
    </tr>
    <tr *ngFor = "let answer of game.answersSelected ; let i = index" [ngStyle]="{'background-color': recap3(i) === 'faux' ? '#e38181' : '#81e389'}">
        <td style="padding-right: 40px;">{{recap(i)}}</td>
        <td>{{recap2(i)}}</td>
        <td>{{recap3(i)}}</td>
    </tr>
    <!-- <li style="margin-top: 20px;"><span class="span" [ngStyle]="{'background-color': recap3(i) === 'faux' ? '#e38181' : '#81e389'}">{{recap(i)}} {{recap2(i)}} {{recap3(i)}}</span></li> -->
</table>

<div class="button">
    <button class="button-card" (click)="retry()">Réessayer</button>
    <button class="button-card" (click)="back()">Retour à la sélection</button>
</div>
