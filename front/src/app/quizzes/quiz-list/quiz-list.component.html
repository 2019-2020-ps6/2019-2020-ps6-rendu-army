
<app-header [titre]="'Liste de Quiz'"></app-header>
<app-quiz-form (popup)="openModal($event)" (text)="textEdit($event)"></app-quiz-form>
<div class="quiz-list" [ngStyle]="{'flex-direction': fdir, 'align-items': falign, 'justify-content': fjust}">
    <div class="quiz" *ngFor="let quiz of quizList">
        <!--Inputs & Output allow communication between parent & child components.-->
        <!--More information: https://angular.io/guide/component-interaction-->
        <app-quiz [width]="width" [quiz]="quiz"  (quizSelected)="quizSelected($event)" (quizToDeleted)="setQuizToDelete($event)" (quizEdit)="quizEdit($event)" (suppr)="openSupprModal($event)"></app-quiz>
    </div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Erreur</div>
      <button data-close-button class="close-button" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body" id="modal-body">
        {{textBody}}
    </div>
  </div>
  <div class="modal" id="suppr">
    <div class="modal-header">
      <div class="title">ATTENTION</div>
      
    </div>
    <div class="modal-body" id="modal-body">
        Ãªtes vous sur de vouloir supprimer ce quiz?
    </div>
    <button class="button-card" type="Oui" (click)="quizDeleted()">Oui</button>
    <button class="button-card" type="Non" (click)="closeSupprModal()">Non</button>
  </div>
  <div id="overlay"></div>
  </div>
