<app-header [titre]="'Edition de Quiz'"></app-header>
<ng-container *ngIf="quiz">
  <div class="quiz-infos">
    <h2>Titre : {{quiz.name}}</h2>
    <h2>Nombre de questions : {{quiz.questions.length}}</h2>
  </div>
    <app-question-form [cardWidth]="questionWidth" [quiz]="quiz" (text)="textEdit($event)"></app-question-form>
    <app-question-list [questionWidth]="questionWidth" [fdir]="fdir" [quiz]="quiz"></app-question-list>
</ng-container>
  <div id="overlay"></div>
