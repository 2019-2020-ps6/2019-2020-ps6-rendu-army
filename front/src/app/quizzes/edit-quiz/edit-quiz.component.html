<app-header [titre]="'Edition de Quiz'"></app-header>

<div *ngIf="quiz; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <div class="edition">
    <app-quiz-form  (popup)="openModal($event)" [quiz]="quiz" (text)="textEdit($event)"></app-quiz-form>
    <app-question-form [cardWidth]="questionWidth" [quiz]="quiz" (text)="textEdit($event)"></app-question-form>
  </div>
  <app-question-list [questionWidth]="questionWidth" [fdir]="fdir" [quiz]="quiz"></app-question-list>
</ng-template>

<ng-template #elseBlock>
  <app-quiz-form (popup)="openModal($event)" [quiz]="quiz" (text)="textEdit($event)"></app-quiz-form>
</ng-template>
<div id="overlay"></div>
