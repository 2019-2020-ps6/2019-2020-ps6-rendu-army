<div class="card">
    <h2>
        <i class="far fa-futbol" *ngIf= "quiz.theme === 'Le foot'"></i>
        <i class="fas fa-tractor" *ngIf= "quiz.theme === 'Hollywood'"></i>
        Name : {{quiz.name}}
        
    </h2>
    <span>
        Theme : {{quiz.theme}}
    </span>
    <br>
    <span>
        Nombre de question : {{quiz.questions.length}}
    </span>
    <br>
    <span *ngIf="quiz.date">
        Date : {{quiz.date | date:'medium' }}
    </span>
    <br>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
    <h1>{{title}}</h1>
    <nav>
        <a routerLink="/edit-quiz">Edit</a>
    </nav>
</div>
