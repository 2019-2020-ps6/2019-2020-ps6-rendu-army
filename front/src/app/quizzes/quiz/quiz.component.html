<div class="card" [style.width.px]="width">
    <div class="title">
        <h2>
        {{quiz.name}}
        </h2>
    </div>
    <span class="span">
        Th√®me : {{quiz.theme}}
    </span>
    <div class="br"></div>
    <span class="span">
       Questions : {{quiz.questions.length}}
    </span>
    <br>
    <span *ngIf="quiz.date">
        Date : {{quiz.date | date:'medium' }}
    </span>
    <div class="buttons">
        <div class="br"></div>
        <button class="button-card select" (click)="selectQuiz()">Jouer</button>
        <div class="br"></div>
        <div class="buttons-del-ed">
            <button class="button-card delete" (click)="openPopup()"><img width="100%" src="assets/delete.png"></button>
            <button class="button-card edit" (click)="editQuiz()"><img width="100%" src="assets/edit.png"></button>
        </div>
    </div>
</div>
